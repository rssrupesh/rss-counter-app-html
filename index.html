<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <p id="count">0</p>
        <div class="buttons">
          <button id="sub" class="sub">SUB</button>
          <button id="rest" class="rest">REST</button>
          <button id="add" class="add">ADD</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
